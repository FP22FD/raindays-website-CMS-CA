<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sale of outdoor and sport clothes by Rainydays">
    <title>Rainydays | Home</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/home.css">
    <script type="module" defer src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/eb5a68a8a6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="main-container">

        <header id="header-menu">
            <a id="logo-img" href="index.html">
                <img src="assets/images/RainyDays_Logo.png" alt="rainydays logo">
            </a>
        </header>

        <main id="main">
            <h1>Available products</h1>

            <div id="loader" class="loader loading-indicator"></div>

            <div id="error" class="error">
                <p>Unable to search for the products. Please retry again.</p>
            </div>

            <div id="filters">
                <div>
                    <label>Order by</label>
                    <select id="orderBy">
                        <option value="name">Product name</option>
                        <option value="price-asc">Price asc</option>
                        <option value="price-desc">Price desc</option>
                    </select>
                </div>

                <div>
                    <label>Search</label>
                    <input type="text" id="search" aria-label="Search" />
                </div>
            </div>

            <div id="container">

                <!-- <button id="sort">Sort by price</button> -->


                <template id="product">
                    <div class="product">
                        <div>
                            <a>
                                <img>
                            </a>
                            <div>
                                <span>
                                    <div class="box-sale"><span>sale</span>
                                    </div>
                                </span>
                            </div>
                        </div>
                        <div class="text">
                            <a>
                                <h4 class="box-txt"></h4>
                            </a>
                            <div>
                                <p class="box-dec"></p>
                            </div>
                            <div class="sale-price">
                                <span class="price"></span>
                            </div>
                            <div class="regular-price">
                                <p></p>
                            </div>
                        </div>
                    </div>
                </template>
                <section id="products">
                </section>
            </div>
        </main>
    </div>

</body>

</html>
